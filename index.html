<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Profile picture/favicon created by M.J. Brechner © 2022 -->
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/mjbrechner/diacritics-eraser/main/images/profile-pic.png">
    <!-- Signika from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/stored-list.js"></script>
</head>

<body onload="loadStorage()">

    <header>
        <h1>To Do List</h1>
        <h2>Add new items below to save them to your list, and check them off to delete them.</h2>
    </header>

    <main>
        <div class="to-do-box">
            <ul id="daily-list-box">
            </ul>
            <div id="add-item">
                <div id="add-item-text">Add item:</div>
                <input type="text" id="add-item-text-box" maxlength="120"></input>
                <button onclick="addItem()">Submit</button>
            </div>
        </div>
    </main>

    <footer>
        <p>
            <script>document.write(`Copyright © 2022- ${new Date().getFullYear()} `);</script>
            <a href="https://github.com/mjbrechner">M.J. Brechner</a>
            <!-- Profile picture/favicon created by M.J. Brechner © 2022 -->
            <img class="profile-pic"
                src="https://raw.githubusercontent.com/mjbrechner/diacritics-eraser/main/images/profile-pic.png">
    </footer>

    <script src="javascript/index.js" defer></script>
</body>

</html>
